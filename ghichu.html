
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Studio - Run & Clean</title>
    <style>
        :root {
            --dark-bg: #282c34;
            --editor-bg: #21252b;
            --text-color: #abb2bf;
            --border-color: #4b5263;
            --label-color: #98c379;
            --button-bg: #61afef;
            --button-text: #21252b;
            --tab-inactive-bg: #21252b;
            --tab-active-bg: #3a4049;
            /* Màu cho nút tải về */
            --btn-download-html: #28a745;
            --btn-download-txt: #6c757d;
        }

        /* --- CẤU TRÚC & GIAO DIỆN CHÍNH --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-grow: 1;
            height: 100%;
            overflow: hidden;
        }
        .editor-pane {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-basis: 450px;
            flex-shrink: 0;
            min-width: 450px;
            transition: all 0.4s ease;
            background-color: var(--dark-bg);
        }
        .editor-pane.collapsed {
            flex-basis: 0;
            min-width: 0;
            padding: 0;
            overflow: hidden;
        }
        .result-pane {
            display: flex;
            flex-direction: column;
            padding: 30px;
            flex-grow: 1;
            border-left: 2px solid var(--border-color);
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #fff;
            transform-origin: center center;
            transition: transform 0.2s ease;
        }

        /* --- CÁC NÚT TRÔI NỔI (ACTION BUTTONS) --- */
        .floating-action-container {
            position: fixed;
            bottom: 60px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }
        
        .floating-btn {
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            padding: 12px 20px;
            font-size: 14px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .floating-btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* Màu sắc từng nút */
        #run-code-btn { background-color: var(--button-bg); color: var(--button-text); }
        #copy-code-btn { background-color: var(--button-bg); color: var(--button-text); }
        #paste-code-btn { background-color: var(--button-bg); color: var(--button-text); }
        
        /* Nút mới tích hợp từ code cũ */
        #download-html-btn { background-color: var(--btn-download-html); }
        #download-txt-btn { background-color: var(--btn-download-txt); }

        /* Nút Ẩn/Hiện Editor */
        #toggle-editor-btn {
            background: var(--editor-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
        }
        #toggle-editor-btn:hover { background: #5c6370; }
        #toggle-editor-btn svg { width: 24px; height: 24px; fill: currentColor; }
        
        /* --- HỆ THỐNG TAB --- */
        .tab-bar {
            display: flex;
            align-items: center;
            background-color: var(--editor-bg);
            padding: 5px 10px;
            flex-shrink: 0;
        }
        .tabs-container {
            display: flex;
            flex-grow: 1;
            overflow-x: auto;
            min-width: 0;
        }
        .tab {
            padding: 10px 15px;
            background-color: var(--tab-inactive-bg);
            border: 1px solid var(--border-color);
            border-bottom: none;
            cursor: pointer;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 5px 5px 0 0;
            margin-right: 4px;
            flex-shrink: 0;
        }
        .tab.active {
            background-color: var(--tab-active-bg);
            border-color: #7a8294;
        }
        .tab-close-btn {
            background: none; border: none; color: var(--text-color);
            cursor: pointer; font-size: 16px; padding: 0 4px; line-height: 1;
        }
        .tab-close-btn:hover { color: #ff6b6b; }
        #add-tab-btn {
            background-color: var(--button-bg); color: var(--button-text);
            border: none; border-radius: 50%; width: 28px; height: 28px;
            font-size: 20px; font-weight: bold; cursor: pointer;
            margin-left: 10px; flex-shrink: 0;
        }
        
        .editor-content { flex-grow: 1; position: relative; }
        .editor-content textarea {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--editor-bg);
            color: var(--text-color);
            font-family: "Fira Code", "Courier New", monospace;
            font-size: 14px;
            padding: 10px;
            resize: none;
            display: none;
        }
        .editor-content textarea.active { display: block; }

        /* --- MODAL & STATUS BAR --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--dark-bg);
            padding: 30px; border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            width: 90%; max-width: 500px;
            border: 1px solid var(--border-color);
        }
        .modal-content h2 { margin-top: 0; color: var(--button-bg); }
        .modal-content label { display: block; margin: 15px 0 5px; font-weight: 500; }
        .modal-content input {
            width: 100%; padding: 10px; box-sizing: border-box;
            background: var(--editor-bg); color: var(--text-color);
            border: 1px solid var(--border-color); border-radius: 5px;
        }
        .modal-content button {
            background-color: var(--button-bg); color: var(--button-text);
            border: none; padding: 10px 20px; border-radius: 6px;
            cursor: pointer; font-size: 15px; margin-top: 20px;
        }
        
        .status-bar {
            padding: 5px 15px; background: var(--editor-bg);
            font-size: 12px; color: #888; text-align: right;
            border-top: 1px solid var(--border-color);
        }
        .hidden { display: none !important; }

        /* --- ZOOM CONTROLS --- */
        .zoom-controls {
            display: none; 
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background-color: rgba(40, 44, 52, 0.9);
            backdrop-filter: blur(5px);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 350px;
        }
        .zoom-controls label { font-size: 14px; white-space: nowrap; }
        .zoom-controls input[type="range"] { flex-grow: 1; }
        .zoom-controls span { font-size: 14px; width: 50px; text-align: left; font-variant-numeric: tabular-nums; }

    </style>
</head>
<body>
    <!-- Nút trôi nổi (Đã thêm nút Tải HTML/TXT và tích hợp logic làm sạch code) -->
    <div class="floating-action-container">
        <button id="toggle-editor-btn" class="floating-btn" title="Ẩn/Hiện khung nhập code">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
        </button>
        <button id="run-code-btn" class="floating-btn">Chạy Code</button>
        <button id="copy-code-btn" class="floating-btn">Copy</button>
        <!-- Nút Paste này sẽ tự động lọc code -->
        <button id="paste-code-btn" class="floating-btn" title="Dán và tự động lọc code thừa">Dán Code (Auto Clean)</button>
        <!-- Nút mới thêm -->
        <button id="download-html-btn" class="floating-btn">Tải .html</button>
        <button id="download-txt-btn" class="floating-btn">Tải .txt</button>
    </div>
    
    <!-- Modal cấu hình Gist -->
    <div id="config-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Cấu hình Đồng bộ Cloud</h2>
            <p>Dán Token và Gist ID của bạn để đồng bộ code. Dữ liệu lưu cục bộ.</p>
            <label for="gist-id-input">GIST_ID:</label>
            <input type="text" id="gist-id-input" placeholder="Dán Gist ID...">
            <label for="token-input">GITHUB_TOKEN:</label>
            <input type="password" id="token-input" placeholder="Dán GitHub Token (ghp_...)...">
            <button id="save-config-btn">Lưu và Bắt đầu</button>
        </div>
    </div>
    
    <!-- Giao diện chính -->
    <div class="container">
        <div class="editor-pane">
            <div class="tab-bar">
                <div class="tabs-container"></div>
                <button id="add-tab-btn" title="Thêm tab mới">+</button>
            </div>
            <div id="editor-content" class="editor-content"></div>
            <div id="status-bar" class="status-bar">
                <span id="status-text">Sẵn sàng</span> | <a href="#" id="clear-config-link" style="color: var(--text-color);">Reset Cấu hình</a>
            </div>
        </div>
        <div class="result-pane">
            <iframe id="result-frame" title="Result" sandbox="allow-scripts allow-modals allow-forms allow-same-origin allow-downloads"></iframe>
        </div>
    </div>

    <!-- Thanh Zoom -->
    <div class="zoom-controls">
        <label for="zoom-slider">Zoom:</label>
        <input type="range" id="zoom-slider" min="25" max="200" value="100" title="Phóng to/Thu nhỏ kết quả">
        <span id="zoom-value">100%</span>
    </div>

    <script>
        // --- KHAI BÁO BIẾN VÀ DOM ELEMENTS ---
        const runButton = document.getElementById('run-code-btn');
        const resultFrame = document.getElementById('result-frame');
        const toggleEditorBtn = document.getElementById('toggle-editor-btn');
        const editorPane = document.querySelector('.editor-pane');
        const copyCodeBtn = document.getElementById('copy-code-btn');
        const pasteCodeBtn = document.getElementById('paste-code-btn');
        
        // Nút mới cho tính năng tải xuống
        const downloadHtmlBtn = document.getElementById('download-html-btn');
        const downloadTxtBtn = document.getElementById('download-txt-btn');
        
        const actionButtons = [runButton, copyCodeBtn, pasteCodeBtn, downloadHtmlBtn, downloadTxtBtn];
        
        const configModal = document.getElementById('config-modal');
        const gistIdInput = document.getElementById('gist-id-input');
        const tokenInput = document.getElementById('token-input');
        const saveConfigBtn = document.getElementById('save-config-btn');
        const clearConfigLink = document.getElementById('clear-config-link');
        
        const tabsContainer = document.querySelector('.tabs-container');
        const addTabBtn = document.getElementById('add-tab-btn');
        const editorContent = document.getElementById('editor-content');
        const statusText = document.getElementById('status-text');

        const zoomControls = document.querySelector('.zoom-controls');
        const zoomSlider = document.getElementById('zoom-slider');
        const zoomValue = document.getElementById('zoom-value');

        const GIST_FILENAME = 'codesync.json';
        let GIST_ID = '';
        let GITHUB_TOKEN = '';
        let appData = {
            tabs: [],
            activeTabId: null
        };
        let debounceTimer;

        // --- CODE MẪU ---
        const sampleCode = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Page</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        h1 { color: #333; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Code đã được lọc và chạy!</h1>
    <p>Dán code AI vào khung bên trái để tự động lọc.</p>
    <button onclick="alert('Hello!')">Click Me</button>
</body>
</html>`;

        // --- HÀM LOGIC TỪ WEB CŨ (TRIM/CLEAN CODE) ---
        // Hàm này sẽ tự động tìm phần code HTML trong mớ văn bản hỗn độn
        const extractCode = (inputText) => {
            let potentialCode = inputText; // Bắt đầu bằng toàn bộ văn bản đầu vào

            // Ưu tiên tìm trong khối markdown trước nếu có
            const fenceMatch = inputText.match(/```(?:html)?\s*\n([\s\S]*?)\n```/);
            if (fenceMatch && fenceMatch[1]) {
                potentialCode = fenceMatch[1]; // Nếu tìm thấy, chỉ tìm kiếm bên trong khối này
            }

            // Áp dụng điều kiện: tìm code bắt đầu bằng <!DOCTYPE html> và kết thúc bằng </html>
            const startIndex = potentialCode.indexOf('<!DOCTYPE html>');
            const endIndex = potentialCode.lastIndexOf('</html>');

            if (startIndex !== -1 && endIndex !== -1 && endIndex > startIndex) {
                // Nếu tìm thấy một khối HTML hoàn chỉnh, trích xuất nó
                return potentialCode.substring(startIndex, endIndex + '</html>'.length).trim();
            }

            // Nếu không tìm thấy khối HTML hoàn chỉnh nào, trả về văn bản gốc để tránh mất dữ liệu
            return inputText;
        };

        // Hàm tải file từ web cũ
        const downloadFile = (fileName, contentType) => {
            const activeTextarea = document.querySelector('.editor-content textarea.active');
            if (!activeTextarea || !activeTextarea.value) {
                updateStatus('Không có nội dung để tải về.', true);
                return;
            }
            const content = activeTextarea.value;
            
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            updateStatus(`Đã tải file ${fileName}`);
        };

        // --- QUẢN LÝ APP & TABS ---
        
        function updateStatus(message, isError = false) {
            statusText.textContent = message;
            statusText.style.color = isError ? '#ff6b6b' : '#888';
        }

        function renderTabs() {
            tabsContainer.innerHTML = '';
            editorContent.innerHTML = '';
            
            if (appData.tabs.length === 0) {
                 appData.tabs.push({ id: `t${Date.now()}`, title: 'Trang chủ', content: sampleCode.trim() });
                 appData.activeTabId = appData.tabs[0].id;
            }

            appData.tabs.forEach(tabData => {
                const tabEl = document.createElement('div');
                tabEl.className = 'tab';
                tabEl.dataset.tabId = tabData.id;
                tabEl.innerHTML = `
                    <span class="tab-title">${tabData.title}</span>
                    <button class="tab-close-btn">&times;</button>
                `;
                tabsContainer.appendChild(tabEl);

                const textareaEl = document.createElement('textarea');
                textareaEl.id = tabData.id;
                textareaEl.value = tabData.content;
                textareaEl.spellcheck = false;
                textareaEl.placeholder = "Dán code AI vào đây (Ctrl+V) để tự động lọc...";
                editorContent.appendChild(textareaEl);
            });

            const activeTabId = appData.activeTabId || appData.tabs[0]?.id;
            if (activeTabId) {
                switchTab(activeTabId);
            }
            
            addEventListenersToTabs();
        }

        function switchTab(tabId) {
            appData.activeTabId = tabId;

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.editor-content textarea').forEach(ta => ta.classList.remove('active'));
            
            const activeTabEl = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
            const activeTextareaEl = document.getElementById(tabId);

            if (activeTabEl) activeTabEl.classList.add('active');
            if (activeTextareaEl) activeTextareaEl.classList.add('active');
            
            updateUIVisibility();
        }

        function addEventListenersToTabs() {
            document.querySelectorAll('.tab').forEach(tabEl => {
                tabEl.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('tab-close-btn')) {
                        switchTab(tabEl.dataset.tabId);
                    }
                });

                tabEl.querySelector('.tab-close-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (appData.tabs.length > 1) {
                         if (confirm(`Xóa tab "${tabEl.querySelector('.tab-title').textContent}"?`)) {
                            deleteTab(tabEl.dataset.tabId);
                        }
                    } else {
                        alert("Không thể xóa tab cuối cùng.");
                    }
                });

                // Xử lý đổi tên Tab
                const titleEl = tabEl.querySelector('.tab-title');
                titleEl.addEventListener('dblclick', () => {
                    titleEl.contentEditable = true;
                    titleEl.focus();
                    document.execCommand('selectAll', false, null);
                });
                titleEl.addEventListener('blur', () => {
                     titleEl.contentEditable = false;
                     const newTitle = titleEl.textContent.trim();
                     const tabData = appData.tabs.find(t => t.id === tabEl.dataset.tabId);
                     if (tabData && newTitle && tabData.title !== newTitle) {
                         tabData.title = newTitle;
                         saveNotes();
                     } else {
                         titleEl.textContent = tabData.title;
                     }
                });
                titleEl.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') { e.preventDefault(); titleEl.blur(); }
                });
            });

            document.querySelectorAll('.editor-content textarea').forEach(ta => {
                ta.addEventListener('input', () => {
                    updateStatus('Đang nhập...');
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(saveNotes, 2500);
                });

                // --- TÍNH NĂNG TỰ ĐỘNG LỌC KHI PASTE (Ctrl+V) ---
                ta.addEventListener('paste', (e) => {
                    // Ngăn chặn hành động paste mặc định để xử lý dữ liệu
                    e.preventDefault();
                    
                    // Lấy dữ liệu từ clipboard
                    const text = (e.clipboardData || window.clipboardData).getData('text');
                    
                    // Chạy qua hàm lọc code
                    const cleaned = extractCode(text);
                    
                    // Chèn nội dung đã lọc vào vị trí con trỏ
                    const start = ta.selectionStart;
                    const end = ta.selectionEnd;
                    const val = ta.value;
                    
                    // Nếu cleaned khác text gốc (tức là đã lọc được gì đó), thông báo
                    if (cleaned.length !== text.length) {
                        updateStatus('Đã tự động lọc code thừa khi dán!');
                    }

                    ta.value = val.substring(0, start) + cleaned + val.substring(end);
                    ta.selectionStart = ta.selectionEnd = start + cleaned.length;
                    
                    // Kích hoạt sự kiện input để lưu
                    ta.dispatchEvent(new Event('input'));
                });
            });
        }
        
        function addTab() {
            const newId = `t${Date.now()}`;
            const newTab = { id: newId, title: `Tab ${appData.tabs.length + 1}`, content: '' };
            appData.tabs.push(newTab);
            renderTabs();
            switchTab(newId);
            saveNotes();
        }

        function deleteTab(tabId) {
            const index = appData.tabs.findIndex(t => t.id === tabId);
            if (index > -1) {
                appData.tabs.splice(index, 1);
                if (appData.activeTabId === tabId) {
                    const newActiveIndex = Math.max(0, index - 1);
                    appData.activeTabId = appData.tabs[newActiveIndex]?.id;
                }
                renderTabs();
                saveNotes();
            }
        }

        function runCode() {
            const activeTextarea = document.querySelector('.editor-content textarea.active');
            if (activeTextarea) {
                resultFrame.srcdoc = activeTextarea.value;
            }
        }
        
        function updateUIVisibility() {
            const isCollapsed = editorPane.classList.contains('collapsed');
            const hasActiveTab = !!appData.activeTabId;

            if (isCollapsed || !hasActiveTab) {
                actionButtons.forEach(btn => btn.classList.add('hidden'));
            } else {
                actionButtons.forEach(btn => btn.classList.remove('hidden'));
            }

            if (isCollapsed) {
                zoomControls.style.display = 'flex';
            } else {
                zoomControls.style.display = 'none';
            }
        }

        // --- CLOUD SYNC ---
        async function loadNotes() {
            if (!GIST_ID) return;
            updateStatus('Đang tải dữ liệu...');
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}` } });
                if (!response.ok) throw new Error(`Lỗi: ${response.status}`);
                const data = await response.json();
                if (data.files[GIST_FILENAME]) {
                    appData = JSON.parse(data.files[GIST_FILENAME].content);
                }
                updateStatus(`Đã đồng bộ lúc ${new Date().toLocaleTimeString()}`);
            } catch (error) {
                updateStatus(`Lỗi tải: ${error.message}`, true);
            } finally {
                renderTabs();
            }
        }

        async function saveNotes() {
            if (!GIST_ID) return;
            updateStatus('Đang lưu...');
            appData.tabs.forEach(tabData => {
                const ta = document.getElementById(tabData.id);
                if (ta) tabData.content = ta.value;
            });
            try {
                const contentToSave = JSON.stringify(appData, null, 2);
                await fetch(`https://api.github.com/gists/${GIST_ID}`, { 
                    method: 'PATCH', 
                    headers: { 'Authorization': `Bearer ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ files: { [GIST_FILENAME]: { content: contentToSave } } }) 
                });
                updateStatus(`Đã lưu lúc ${new Date().toLocaleTimeString()}`);
            } catch (error) { updateStatus(`Lỗi lưu: ${error.message}`, true); }
        }

        function saveConfig() {
            const gistId = gistIdInput.value.trim();
            const token = tokenInput.value.trim();
            if (gistId && token) {
                localStorage.setItem('codeSyncGistId', gistId);
                localStorage.setItem('codeSyncToken', token);
                initializeApp();
            } else { alert('Vui lòng nhập đủ thông tin.'); }
        }

        function clearConfig() {
            if (confirm('Xóa cấu hình sync?')) {
                localStorage.removeItem('codeSyncGistId');
                localStorage.removeItem('codeSyncToken');
                location.reload();
            }
        }
        
        function initializeApp() {
            GIST_ID = localStorage.getItem('codeSyncGistId');
            GITHUB_TOKEN = localStorage.getItem('codeSyncToken');
            
            if (GIST_ID && GITHUB_TOKEN) {
                configModal.classList.add('hidden');
                loadNotes();
            } else {
                configModal.classList.remove('hidden');
            }

            const savedZoom = localStorage.getItem('resultFrameZoom') || '100';
            zoomSlider.value = savedZoom;
            resultFrame.style.transform = `scale(${savedZoom / 100})`;
            zoomValue.textContent = `${savedZoom}%`;

            updateUIVisibility();
        }

        // --- SỰ KIỆN NÚT ---

        runButton.addEventListener('click', () => {
            runCode();
            if (!editorPane.classList.contains('collapsed')) {
                editorPane.classList.add('collapsed');
                updateUIVisibility();
            }
        });

        toggleEditorBtn.addEventListener('click', () => {
            editorPane.classList.toggle('collapsed');
            updateUIVisibility();
        });
        
        copyCodeBtn.addEventListener('click', () => {
            const activeTextarea = document.querySelector('.editor-content textarea.active');
            if (activeTextarea && activeTextarea.value) {
                navigator.clipboard.writeText(activeTextarea.value)
                    .then(() => updateStatus('Đã sao chép!'))
                    .catch(err => updateStatus(`Lỗi copy: ${err.message}`, true));
            }
        });

        // Nút Dán (Đã nâng cấp để tự động lọc)
        pasteCodeBtn.addEventListener('click', () => {
            const activeTextarea = document.querySelector('.editor-content textarea.active');
            if (activeTextarea) {
                navigator.clipboard.readText()
                    .then(text => {
                        // Áp dụng bộ lọc
                        const cleaned = extractCode(text);
                        // Thay thế toàn bộ nội dung (hành vi của nút Paste trên App là điền mới)
                        activeTextarea.value = cleaned;
                        activeTextarea.dispatchEvent(new Event('input')); // Kích hoạt sự kiện lưu/input
                        updateStatus('Đã dán và lọc code!');
                    })
                    .catch(err => updateStatus(`Lỗi paste: ${err.message}`, true));
            }
        });

        // Sự kiện cho nút Tải mới
        downloadHtmlBtn.addEventListener('click', () => downloadFile('code.html', 'text/html;charset=utf-8'));
        downloadTxtBtn.addEventListener('click', () => downloadFile('code.txt', 'text/plain;charset=utf-8'));
        
        saveConfigBtn.addEventListener('click', saveConfig);
        clearConfigLink.addEventListener('click', (e) => { e.preventDefault(); clearConfig(); });
        addTabBtn.addEventListener('click', addTab);

        zoomSlider.addEventListener('input', () => {
            const newZoom = zoomSlider.value;
            resultFrame.style.transform = `scale(${newZoom / 100})`;
            zoomValue.textContent = `${newZoom}%`;
            localStorage.setItem('resultFrameZoom', newZoom);
        });

        // --- START ---
        initializeApp();
        setTimeout(() => { if (appData.tabs.length > 0) runCode(); }, 1500);

    </script>
</body>
</html>
