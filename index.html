<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang tổng hợp công cụ kiểm định</title>
    <style>
        /* CSS cơ bản */
        body {
            font-family: sans-serif;
            margin: 0;
            overflow: hidden; /* Ngăn cuộn trang chính */
        }

        /* Nút bật/tắt menu */
        #menu-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001; /* Luôn nổi trên cùng */
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            font-size: 20px;
        }

        /* Thanh chứa các tab */
        .tabs {
            position: fixed; /* Cố định vị trí */
            top: 0;
            left: 0;
            width: 250px; /* Độ rộng của thanh tab */
            height: 100vh; /* Cao bằng chiều cao màn hình */
            background-color: #f1f1f1;
            border-right: 1px solid #ccc;
            padding-top: 60px; /* Tạo không gian cho nút toggle */
            transform: translateX(-100%); /* Mặc định ẩn sang bên trái */
            transition: transform 0.3s ease; /* Hiệu ứng cuộn mượt */
            overflow-y: auto; /* Cho phép cuộn nếu có nhiều tab */
            z-index: 1000;
        }

        /* Trạng thái hiển thị của thanh tab */
        .tabs.active {
            transform: translateX(0);
        }

        /* Các nút tab */
        .tab-button {
            display: block; /* Hiển thị mỗi nút trên một hàng */
            width: 100%;
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            text-align: left; /* Căn chữ sang trái */
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        .tab-button.active {
            background-color: #ccc;
        }

        /* Vùng chứa nội dung chính */
        #main-container {
            width: 100%;
            height: 100vh;
            padding-left: 0; /* Mặc định không có khoảng cách */
            transition: padding-left 0.3s ease; /* Hiệu ứng đồng bộ với thanh tab */
        }
        
        /* Khi thanh tab hiện ra, đẩy nội dung sang phải */
        #main-container.active {
            padding-left: 250px; /* Bằng với độ rộng của thanh tab */
        }


        /* Nội dung của tab (iframe) */
        .tab-content {
            display: none;
            width: 100%;
            height: 100vh; /* Cao bằng chiều cao màn hình */
        }

        .tab-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <button id="menu-toggle">☰</button>

    <div class="tabs" id="tab-container">
        <!-- Các nút tab sẽ được tự động chèn vào đây -->
    </div>

    <div id="main-container">
        <div id="content-container">
            <!-- Các iframe sẽ được tự động chèn vào đây -->
        </div>
    </div>

    <script>
        // --- THAY ĐỔI CÁC THÔNG SỐ NÀY ---
        const GITHUB_USERNAME = "quochuy221200111"; // Thay bằng tên đăng nhập GitHub của bạn
        const GITHUB_REPO = "my-testing-tools1"; // Thay bằng tên kho chứa của bạn

        // --- ĐOẠN MÃ XỬ LÝ CHÍNH ---
        const tabContainer = document.getElementById('tab-container');
        const contentContainer = document.getElementById('content-container');
        const menuToggle = document.getElementById('menu-toggle');
        const mainContainer = document.getElementById('main-container');
        const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/`;

        // Sự kiện click cho nút toggle
        menuToggle.addEventListener('click', () => {
            tabContainer.classList.toggle('active');
            mainContainer.classList.toggle('active');
        });

        // Gọi API của GitHub để lấy danh sách file
        fetch(apiUrl)
            .then(response => response.json())
            .then(files => {
                const htmlFiles = files.filter(file => file.name.endsWith('.html') && file.name !== 'index.html');
                
                if (htmlFiles.length === 0) {
                    console.warn("Không tìm thấy file HTML nào trong kho chứa.");
                    return;
                }

                htmlFiles.forEach((file, index) => {
                    // 1. Tạo nút Tab
                    const tabButton = document.createElement('button');
                    tabButton.className = 'tab-button';
                    tabButton.textContent = file.name.replace('.html', ''); // Bỏ đuôi .html cho gọn
                    tabButton.onclick = (event) => openTab(file.name, event);
                    tabContainer.appendChild(tabButton);

                    // 2. Tạo nội dung Tab (iframe)
                    const tabContent = document.createElement('div');
                    tabContent.className = 'tab-content';
                    tabContent.id = file.name;
                    
                    const iframe = document.createElement('iframe');
                    // URL đến file đã được public qua GitHub Pages
                    iframe.src = `https://${GITHUB_USERNAME}.github.io/${GITHUB_REPO}/${file.name}`;
                    tabContent.appendChild(iframe);
                    contentContainer.appendChild(tabContent);

                    // Mở tab đầu tiên làm mặc định
                    if (index === 0) {
                        tabButton.classList.add('active');
                        tabContent.classList.add('active');
                    }
                });

                // Tự động mở thanh tab khi có file
                tabContainer.classList.add('active');
                mainContainer.classList.add('active');

            })
            .catch(error => console.error('Lỗi khi lấy danh sách file từ GitHub:', error));

        function openTab(fileName, event) {
            // Ẩn tất cả các tab content
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }

            // Xóa trạng thái active của tất cả button
            const tabButtons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }

            // Hiển thị tab content được chọn và đánh dấu button là active
            document.getElementById(fileName).classList.add('active');
            if (event) {
                event.currentTarget.classList.add('active');
            }
        }
    </script>

</body>
</html>
