<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang tổng hợp công cụ kiểm định</title>
    <style>
        /* --- CSS TỔNG THỂ --- */
        body { 
            font-family: sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Đảm bảo body chiếm toàn bộ chiều cao màn hình */
        }

        /* --- PHẦN NÚT ẨN/HIỆN THANH TABS (THAY ĐỔI MỚI) --- */
        .nav-toggle-container {
            padding: 10px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
        }
        
        .nav-toggle-label {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none; /* Ngăn người dùng bôi đen chữ */
            transition: background-color 0.3s;
        }
        
        .nav-toggle-label:hover {
            background-color: #0056b3;
        }

        .nav-toggle-checkbox {
            display: none; /* Ẩn checkbox mặc định */
        }

        /* --- PHẦN THANH TABS (ĐƯỢC ĐIỀU KHIỂN) --- */
        .tabs { 
            border-bottom: 1px solid #ccc; 
            padding: 10px; 
            background-color: #f1f1f1; 
            overflow: hidden; /* Quan trọng: để ẩn nội dung khi thu gọn */
            transition: max-height 0.5s ease-out, padding 0.5s ease-out, border 0.5s ease-out; /* Tạo hiệu ứng cuộn mượt mà */
            max-height: 200px; /* Chiều cao tối đa khi hiện ra, có thể điều chỉnh */
        }

        /* Logic ẩn thanh tabs khi checkbox không được tick */
        .nav-toggle-checkbox:not(:checked) ~ .tabs {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .tab-button { 
            background-color: inherit; 
            border: none; 
            outline: none; 
            cursor: pointer; 
            padding: 14px 16px; 
            transition: 0.3s; 
            border-radius: 4px;
            margin: 2px;
        }
        
        .tab-button:hover { 
            background-color: #ddd; 
        }
        
        .tab-button.active { 
            background-color: #ccc; 
        }

        /* --- PHẦN NỘI DUNG IFRAME --- */
        #content-container {
            flex-grow: 1; /* Quan trọng: giúp nội dung tự động lấp đầy không gian còn lại */
        }
        
        .tab-content { 
            display: none; 
            padding: 0; 
            border-top: none; 
            width: 100%; 
            height: 100%; /* Chiều cao 100% của container cha */
        }
        
        .tab-content.active { 
            display: block; 
        }
        
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
    </style>
</head>
<body>

    <!-- NÚT ĐIỀU KHIỂN ẨN/HIỆN -->
    <div class="nav-toggle-container">
        <input type="checkbox" id="nav-toggle" class="nav-toggle-checkbox" checked>
        <label for="nav-toggle" class="nav-toggle-label">Ẩn/Hiện Menu</label>
    </div>

    <!-- THANH CHỨA CÁC TAB (Bị điều khiển bởi nút trên) -->
    <div class="tabs" id="tab-container">
        <!-- Các nút tab sẽ được tự động chèn vào đây bằng JavaScript -->
    </div>

    <!-- KHU VỰC HIỂN THỊ NỘI DUNG -->
    <div id="content-container">
        <!-- Các iframe sẽ được tự động chèn vào đây bằng JavaScript -->
    </div>

    <script>
        // --- THAY ĐỔI CÁC THÔNG SỐ NÀY ---
        const GITHUB_USERNAME = "quochuy221200111"; // Thay bằng tên đăng nhập GitHub của bạn
        const GITHUB_REPO = "my-testing-tools1"; // Thay bằng tên kho chứa của bạn

        // --- ĐOẠN MÃ XỬ LÝ CHÍNH (KHÔNG THAY ĐỔI) ---
        const tabContainer = document.getElementById('tab-container');
        const contentContainer = document.getElementById('content-container');
        const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/`;

        // Gọi API của GitHub để lấy danh sách file
        fetch(apiUrl)
            .then(response => response.json())
            .then(files => {
                const htmlFiles = files.filter(file => file.name.endsWith('.html') && file.name !== 'index.html');
                
                htmlFiles.forEach((file, index) => {
                    // 1. Tạo nút Tab
                    const tabButton = document.createElement('button');
                    tabButton.className = 'tab-button';
                    tabButton.textContent = file.name;
                    tabButton.onclick = (event) => openTab(file.name, event); // Truyền event vào hàm
                    tabContainer.appendChild(tabButton);

                    // 2. Tạo nội dung Tab (iframe)
                    const tabContent = document.createElement('div');
                    tabContent.className = 'tab-content';
                    tabContent.id = file.name;
                    
                    const iframe = document.createElement('iframe');
                    // URL đến file đã được public qua GitHub Pages
                    iframe.src = `https://${GITHUB_USERNAME}.github.io/${GITHUB_REPO}/${file.name}`;
                    tabContent.appendChild(iframe);
                    contentContainer.appendChild(tabContent);

                    // Mở tab đầu tiên làm mặc định
                    if (index === 0) {
                        tabButton.classList.add('active');
                        tabContent.classList.add('active');
                    }
                });
            })
            .catch(error => console.error('Lỗi khi lấy danh sách file từ GitHub:', error));

        function openTab(fileName, event) {
            // Ẩn tất cả các tab content và xóa trạng thái active của button
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }

            const tabButtons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }

            // Hiển thị tab content được chọn và đánh dấu button là active
            document.getElementById(fileName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>
